<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredit Kendaraan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-xl font-bold">Loan details</h2>
            <label class="block mt-4">Price of vehicle</label>
            <input type="text" id="harga" class="rupiah-input w-full p-2 border rounded" placeholder="100.000.000">

            <label class="block mt-4">Down payment</label>
            <input type="text" id="dp" class="rupiah-input w-full p-2 border rounded" placeholder="20.000.000">

            <label class="block mt-4">Interest rate (%)</label>
            <input type="number" id="bunga" class="w-full p-2 border rounded" placeholder="6">

            <label class="block mt-4">Loan term (months)</label>
            <input type="number" id="tenor" class="w-full p-2 border rounded" placeholder="48">

            <button onclick="hitungKredit()" class="bg-blue-600 text-white w-full mt-4 p-2 rounded">Calculate</button>
        </div>

        <div class="card">
            <h2 class="text-xl font-bold">Your loan estimate</h2>
            <p class="text-green-600 text-2xl font-bold mt-2" id="angsuran">Rp 0</p>

            <p class="mt-2 text-gray-700">Loan amount: <span id="loanAmount" class="font-bold">Rp 0</span></p>
            <p class="mt-1 text-gray-700">Total interest cost: <span id="totalInterest" class="font-bold">Rp 0</span></p>
            <p class="mt-1 text-gray-700">Total loan payments: <span id="totalLoan" class="font-bold">Rp 0</span></p>

            <button class="accordion mt-4" onclick="toggleAmortisasi()">Hide amortization schedule</button>
            <div id="amortisasiTable" class="hidden">
                <table class="w-full mt-2 border-collapse border border-gray-300">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border p-2">Month</th>
                            <th class="border p-2">Principal</th>
                            <th class="border p-2">Interest</th>
                            <th class="border p-2">Total</th>
                            <th class="border p-2">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="amortisasi"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
